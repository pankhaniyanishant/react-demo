 <script>


    var arr =[1,3,6,8];
    const myfun = (e) => e % 2 == 0 ? e * 2 : e * 3
    const arrEven = (e) => e % 2 === 0
    const arrOdd = (e) => e % 2 != 0
    arr = arr.map(myfun)
    console.log(arr.filter(arrEven));
    console.log(arr.filter(arrOdd));
    console.log(arr);
</script>
